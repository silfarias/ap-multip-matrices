<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Multiplicación de Matrices</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="titulos col-6">
                <h1>Aprendizaje Automático</h1>
                <h1>Multiplicación de Matrices</h1>
            </div>
            <div class="col"></div>
        </div>


        <div class="row">
            <div class="col"></div>
            <div class="col-6 dimensiones">
                <h2 class="subtitulo">Ingrese las dimensiones de las Matrices</h2>
                <div id="dimensions-matriz1">
                    <label for="rows">Filas de la Matriz 1:</label>
                    <input type="number" id="rows">
                    <label for="columns">Columnas de la Matriz 1:</label>
                    <input type="number" id="columns">
                </div>
                <br>
                <div id="dimensions-matriz2">
                    <label for="rows">Filas de la Matriz 2:</label>
                    <input type="number" id="rows2">
                    <label for="columns">Columnas de la Matriz 2:</label>
                    <input type="number" id="columns2">
                </div>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <button class="col-2" onclick="createMatrices()" id="creacion-matrixs">Crear Matrices</button>
            <div class="col"></div>

        </div>

        <div id="matrices" class="row"> 
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <br>
        <div class="row">
            <div class="col"></div>
            <button class="col-2" id="myButton">
                Multiplicar
            </button>
            <div class="col"></div>
        </div>
        <br>

        <div class="row">
            <div class="col-4"></div>
            <div id="resultado" class="col-4"></div>
            <div class="col-4"></div>
        </div>

    </div>

    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
